<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ª£Ëæ¶‰∫ãÈ†Ö</title>
    <style>
      body {
          background-color: #00c787;
          margin: 0;
          padding: 0;
          overflow: hidden;
      }
      .wave {
          position: absolute;
          width: 100%;
          height: 100%;
          background: url('https://www.toptal.com/designers/subtlepatterns/patterns/triangle-dots.png');
          background-size: 200px 200px;
          animation: waveMove 5s linear infinite;
          z-index: -1;
      }
  
      @keyframes waveMove {
          0% { transform: translateX(0); }
          100% { transform: translateX(100%); }
      }
  </style>
  
  
    <style>
        body {
            background-color: #00c787;
            display: flex;
            justify-content: center;
            animation: backgroundChange 5s infinite alternate;
        }
        @keyframes backgroundChange {
            0% {
                background-color: #2a80d1;
            }
            100% {
                background-color: #00ff9d;
            }
        }
        .panel {
            background-color: #fff;
            width: 300px;
            padding: 30px;
            margin-top: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .panel:hover {
            transform: scale(1.05);
        }
        .inputarea {
            display: flex;
            border-radius: 25px;
            overflow: hidden;
        }
        #task {
            flex-grow: 1;
            border: none;
            background-color: #f0f4f8;
            padding: 10px 15px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        #task:focus {
            background-color: #ffffff;
            border: 1px solid #007ec7;
        }
        .addbtn {
            background-color: #00c787;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .addbtn:hover {
            background-color: #009a60;
            transform: scale(1.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        ul li label {
            flex-grow: 1;
        }
        .check {
            margin-right: 15px;
        }
        .trashcan {
            background: none;
            border: none;
            opacity: 0.5;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .trashcan:hover {
            opacity: 1;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            function addTask() {
                const tasklist = $("#taskList");
                const task = $('#task').val();
                if(task == "")
                    return;
                const $li = $(`
                    <li>
                        <input class="check" type="checkbox">
                        <label>${task}</label>
                        <button class="trashcan">üóëÔ∏è</button>
                    </li>
                `);
                $li.find('.trashcan').on('click',function(){
                    $li.remove();
                });
                $li.find('.check').on('change',function(){
                    if($(this).is(':checked')){
                        $li.css({
                            'text-decoration': 'line-through',
                            'color': '#999'
                        });
                    } else {
                        $li.css({
                            'text-decoration': 'none',
                            'color': '#000'
                        });
                    }
                });
                tasklist.append($li);
                $('#task').val('');
            }

            $('#addbtn').on('click',function(){
                addTask();
            });

            $('#task').on('keypress',function(e){
                if(e.key == 'Enter')
                    addTask();
            });
        });
    </script>
</head>
<body>
   <div class="wave"></div>
   <div class="panel">
     <div class="inputarea">
        <input type="text" id="task" placeholder="Ëº∏ÂÖ•‰ª£Ëæ¶‰∫ãÈ†Ö">
        <button class="addbtn" id="addbtn">+</button>
     </div>
     <ul id="taskList"></ul>
   </div>
</body>
</html>
