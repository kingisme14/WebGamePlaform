
<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代辦事項</title>
    
    <style>
      body {
          background-color: #00c787;
          margin: 0;
          padding: 0;
          overflow: hidden;
      }
      .wave {
          position: absolute;
          width: 100%;
          height: 100%;
          background: url('https://www.toptal.com/designers/subtlepatterns/patterns/triangle-dots.png');
          background-size: 200px 200px;
          animation: waveMove 5s linear infinite;
          z-index: -1;
      }
  
      @keyframes waveMove {
          0% { transform: translateX(0); }
          100% { transform: translateX(100%); }
      }
  </style>
  
  
    <style>
        body {
            background-color: #00c787;
            display: flex;
            justify-content: center;
            animation: backgroundChange 5s infinite alternate;
        }
        @keyframes backgroundChange {
            0% {
                background-color: #2a80d1;
            }
            100% {
                background-color: #00ff9d;
            }
        }
        .panel {
            background-color: #fff;
            width: 300px;
            padding: 30px;
            margin-top: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .panel:hover {
            transform: scale(1.05);
        }
        .inputarea {
            display: flex;
            border-radius: 25px;
            overflow: hidden;
        }
        #task {
            flex-grow: 1;
            border: none;
            background-color: #f0f4f8;
            padding: 10px 15px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        #task:focus {
            background-color: #ffffff;
            border: 1px solid #007ec7;
        }
        .addbtn {
            background-color: #00c787;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .addbtn:hover {
            background-color: #009a60;
            transform: scale(1.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        ul li label {
            flex-grow: 1;
        }
        .check {
            margin-right: 15px;
        }
        .trashcan {
            background: none;
            border: none;
            opacity: 0.5;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .trashcan:hover {
            opacity: 1;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script>
    $(document).ready(function(){
    const tasklist = $("#taskList");

    // 讀取所有任務
    $.get('/WebGamePlaform/Php/api.php', function(tasks) {
        tasks.forEach(task => {
            addTaskToDOM(task);
        });
    });

    // 新增任務
    function addTask() {
        const taskDescription = $('#task').val();
        if (taskDescription == "") return;

        $.post('/WebGamePlaform/Php/api.php', { description: taskDescription }, function(response) {
            if (response.id) {
                // 使用新增的 id 和 description 更新前端
                const newTask = {
                    id: response.id,
                    description: response.description,
                    completed: response.completed
                };
                addTaskToDOM(newTask); // 顯示新增的任務
            } else {
                console.error("新增任務失敗:", response.error);
            }
        });

        $('#task').val(''); // 清空輸入框
    }

    // 更新 DOM
    function addTaskToDOM(task) {
        const $li = $(`
            <li data-id="${task.id}">
                <input class="check" type="checkbox" ${task.completed == 1 ? 'checked' : ''}>
                <label>${task.description}</label>
                <button class="trashcan">🗑️</button>
            </li>
        `);

        // 根據 completed 值更新任務的樣式
        if (task.completed == 1) {
            $li.css({
                'text-decoration': 'line-through',
                'color': '#999'
            });
        } else {
            $li.css({
                'text-decoration': 'none',
                'color': '#000'
            });
        }

        // 處理刪除按鈕
        $li.find('.trashcan').on('click', function() {
            const taskId = $(this).closest('li').data('id'); // 獲取要刪除的任務 ID

            // 向後端發送刪除請求
            $.ajax({
                url: '/WebGamePlaform/Php/api.php',
                type: 'DELETE',
                contentType: 'application/json',
                data: JSON.stringify({ id: taskId }), // 將任務 ID 作為 JSON 發送
                success: function(response) {
                    if (response.message) {
                        $li.remove(); // 如果刪除成功，從 DOM 中移除該任務
                    } else {
                        console.error("刪除失敗:", response.error);
                    }
                }
            });
        });

        // 處理完成狀態切換
        $li.find('.check').on('change', function() {
            const taskId = $(this).closest('li').data('id');
            const completed = $(this).is(':checked') ? 1 : 0;

            // 更新任務的 CSS 樣式
            if ($(this).is(':checked')) {
                $li.css({
                    'text-decoration': 'line-through',
                    'color': '#999'
                });
                // 如果勾選，將任務移到列表最後
                tasklist.append($li);
            } else {
                $li.css({
                    'text-decoration': 'none',
                    'color': '#000'
                });
                // 如果取消勾選，將任務移到列表最前面
                tasklist.prepend($li);
            }

            // 向後端發送更新請求
            $.ajax({
                url: '/WebGamePlaform/Php/api.php',
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({ id: taskId, completed: completed }), // 發送 ID 和新的 completed 狀態
                success: function(response) {
                    if (response.message) {
                        console.log("更新完成狀態成功");
                    } else {
                        console.error("更新完成狀態失敗:", response.error);
                    }
                }
            });
        });

        // 如果該任務已經完成，將其移到最下面
        if (task.completed == 1) {
            tasklist.append($li);
        } else {
            tasklist.prepend($li);
        }
    }

    // 當按下新增按鈕
    $('#addbtn').on('click', function() {
        addTask();
    });

    // 支援 Enter 鍵提交
    $('#task').on('keypress', function(e) {
        if (e.key == 'Enter') {
            addTask();
        }
    });
});





    </script>
</head>
<body>
   <div class="wave"></div>
   <div class="panel">
     <div class="inputarea">
        <input type="text" id="task" placeholder="輸入代辦事項">
        <button class="addbtn" id="addbtn">+</button>
     </div>
     <ul id="taskList"></ul>
   </div>
</body>
</html>
