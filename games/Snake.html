<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪吃蛇遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        canvas {
            border: 2px solid #000;
            margin-top: 20px;
            background-color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

            button:hover {
                background-color: #45a049;
            }

        h1 {
            font-size: 2rem;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>貪吃蛇遊戲</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button id="startBtn" onclick="startGame()">開始遊戲</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20; // 每個格子的大小
        const canvasSize = 400; // 畫布大小
        let snake = [{ x: 200, y: 200 }]; // 初始蛇的位置
        let food = { x: randomPosition(), y: randomPosition() }; // 隨機食物
        let direction = "RIGHT"; // 初始方向
        let score = 0;
        let gameInterval;

        // 隨機生成食物位置
        function randomPosition() {
            return Math.floor(Math.random() * (canvasSize / box)) * box;
        }

        // 控制蛇的方向
        document.addEventListener("keydown", directionControl);

        function directionControl(event) {
            if (event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
            if (event.keyCode === 38 && direction !== "DOWN") direction = "UP";
            if (event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
            if (event.keyCode === 40 && direction !== "UP") direction = "DOWN";
        }

        // 畫出蛇
        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "#4caf50" : "#9e9e9e"; // 蛇頭顏色和蛇身顏色不同
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }
        }

        // 畫出食物
        function drawFood() {
            ctx.fillStyle = "#ff5722"; // 食物顏色
            ctx.fillRect(food.x, food.y, box, box);
        }

        // 更新蛇的位置
        function updateSnake() {
            const head = { x: snake[0].x, y: snake[0].y };

            // 根據方向更新蛇頭的位置
            if (direction === "LEFT") head.x -= box;
            if (direction === "UP") head.y -= box;
            if (direction === "RIGHT") head.x += box;
            if (direction === "DOWN") head.y += box;

            snake.unshift(head);

            // 吃到食物
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = { x: randomPosition(), y: randomPosition() }; // 重新生成食物
            } else {
                snake.pop(); // 移除蛇尾
            }

            // 檢查遊戲是否結束
            if (
                head.x < 0 || head.x >= canvasSize ||
                head.y < 0 || head.y >= canvasSize ||
                collision(head)
            ) {
                clearInterval(gameInterval);
                alert("遊戲結束！分數: " + score);
                document.getElementById("startBtn").style.display = 'inline-block'; // 顯示開始按鈕
            }
        }

        // 檢查蛇是否撞到自己
        function collision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        // 畫出分數
        function drawScore() {
            ctx.fillStyle = "#000";
            ctx.font = "20px Arial";
            ctx.fillText("分數: " + score, 10, 30);
        }

        // 遊戲更新
        function gameUpdate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 清除畫布
            drawSnake();
            drawFood();
            drawScore();
            updateSnake();
        }

        // 開始遊戲
        function startGame() {
            document.getElementById("startBtn").style.display = 'none'; // 開始遊戲後隱藏開始按鈕
            snake = [{ x: 200, y: 200 }];
            food = { x: randomPosition(), y: randomPosition() };
            direction = "RIGHT";
            score = 0;

            gameInterval = setInterval(gameUpdate, 100); // 每100毫秒更新一次遊戲
        }
    </script>

</body>
</html>
